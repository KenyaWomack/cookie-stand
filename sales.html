    <table id="cookieSales">
        <thead id="table-head">
        </thead>
        <tbody id="table-values">
        </tbody>
    </table>
    <form id="addCookieStores">
        <fieldset>
          <legend>Additional Stores</legend>
          <section class="form-section">
            <label for="name_of_store-input">Name</label>
            <input type="text" id="name_of_store-input" name="store_name" placeholder="Store Name" required>
          </section>
          <section class="form-section">
            <label for="minimum_customers_input">Minimum Customers</label>
            <input type="number" id="minimum_customers" name="min_customers" placeholder="Minimum Customers"required>
          </section>
          <section class="form-section">
            <label for="maximum-customers-input">Maximum Customers</label>
            <input type="number" id="maximum customers-input" name="maximum_customers" placeholder="maximum Customers"required>
          </section>
          <section class="form-section">
            <label for="average-sales">Average Cookie Sales</label>
            <input type="text" id="avgCookieSales-input" name="avgCookieSales" placeholder="Average Cookie Sales" required>
          </section>
          <button>Click To Add</button>
        </fieldset>

      </form>
 <ul id = 'storeList'></ul>
